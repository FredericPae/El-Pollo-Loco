<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/10_settings/favicon.ico" sizes="48x48">
    <script src="./js/models/drawable-objekt.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/smal-chicken.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/power-bar.class.js"></script>
    <script src="./js/models/coin-bar.class.js"></script>
    <script src="./js/models/bottle-bar.class.js"></script>
    <script src="./js/models/endboss-bar.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/coins.class.js"></script>
    <script src="./js/models/bottle.class.js"></script>
    <script src="./js/level/level1.js"></script>
    <script src="./js/settings/fullscreen.js"></script>
    <script src="./js/settings/soundSettings.js"></script>
    <script src="./js/settings/controllInformation.js"></script>
    <script src="js/game.js"></script>
    <style>
        @font-face {
            font-family: 'zabras';
            src:url('./fonts/zabars.ttf') format('truetype');
        }  
    </style>
</head>
<body>
    
    <h1>El pollo loco</h1>

    <div id="mainScreen">
        <div id="startScreen">
            <img id="introBgScreen" src="./img/9_intro_outro_screens/start/startscreen_1.png">
            <div id="startButton" class="hover" onclick="startGame()">START GAME</div>
        </div>
        <div id="settings">
            <div>
                <img id="showInfo" class="hover" src="./img/10_settings/info_1.png" onclick="showMenu(true)">
                <img id="hideInfo" class="hover, d-none" src="./img/10_settings/info.png" onclick="showMenu(false)">
            </div>
            <div id="soundControll">
                <img id="soundOn" class="hover" onclick="soundControll(true)" src="./img/10_settings/sound_on.png">
                <img id="soundOff" class="d-none" onclick="soundControll(false)" src="./img/10_settings/sound_off.png">
            </div>
            <div>
                <img class="hover" src="./img/10_settings/fullscreen.png" onclick="fullscreen(event)">
            </div>
        </div>

        <canvas id="canvas" class="d-none" width="720" height="480"></canvas>

        <div id="sideMenu">
            <div>
                <h3>Move left</h3>
                <h2>Left Arrow</h2>
            </div>
            <div>
                <h3>Move right</h3>
                <h2>Right Arrow</h2>
            </div>
            <div>
                <h3>Jump</h3>
                <h2>Arrow Up</h2>
            </div>
            <div>
                <h3>Throw</h3>
                <h2>D</h2>
            </div>
        </div>
    </div>

</body>
</html>
